<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>checkout</title>
</head>
<body>
 
<h1 class="text-center text-danger m-4">Checkout Page</h1>


<main class="container d-flex justify-content-center">
<section class="bg-light w-75">

<!--! İSTEĞE BAĞLI KISIM -->
  <!-- buradaki input yapısı ile ekranda inputlar çıkacak, inputlara girilen veriler sepettekiler e eklenmeli =>şu şekilde
      sepettekiler.push({
     name: bir.value,
     price: +iki.value,
     adet: 1,
     img: üc.value,
   });,  
   sepettekileri ekrana bastırma kodu (js de yazdığımız backtick li kısım) bir fonksiyonla sarmallanmalı ve, sepettekiler e inputtaki veriler eklenince, dizi ekrana tekrar bastırılacağı için, sepettekileri ekrana bastır fonksiyonunu çağırmak yeterli olur -->
<div  class=" p-2">
            <div class="mb-3">
              <label for="add-name" class="form-label">Product Name</label>
              <input type="text" class="form-control bir" id="add-name" required />
            </div>
            <div class="mb-3">
              <label for="add-price" class="form-label">Product Price</label>
              <input
                type="number"
                class="form-control iki"
                id="add-price"
                required
              />
            </div>
         
            <label for="add-adet" class="form-label">Product </label>
            <div class="input-group mb-3">
           
              <input
                type="url"
                class="form-control üc"
                id="add-adet"
                aria-describedby="basic-addon3"
                required
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btnekle add-to-card btn btn-success btn-sm">
                <i class="fa-solid fa-cart-plus me-2"></i>Add To Cart
              </button>
            </div>
          </div>
<article id="urun-rowlari"></article>

<article id="odeme-table"></article>

</section>


</main>
<script src="checkout2.js"></script>
</body>
</html>
